<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="text-align:center; font-family: Arial;">MyMIDIs!</title>
  <link rel="icon" href="https://raw.githubusercontent.com/DoggyOficial/midis/main/Icon.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: left; /* Alinhamento à esquerda */
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #midi-list {
      list-style: none;
      padding: 0;
      margin: 0; /* Removendo margem da lista */
    }
    li {
      display: flex;
      justify-content: space-between; /* Alinhamento à esquerda */
      align-items: center;
      padding: 10px;
      margin-bottom: 4px; /* Espaçamento vertical reduzido */
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 110%; /* Aumentando o tamanho em 10% */
    }
    .download-button, .copy-button {
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      transition: background-color 0.5s;
    }
    .download-button {
      background-color: #8BC34A; /* Verde Claro para Baixar */
      color: white;
    }
    .copy-button {
      background-color: #2196F3; /* Azul Claro para Copiar */
      color: white;
    }
    .download-button:hover, .copy-button:hover {
      background-color: #5F9F45; /* Tom mais escuro ao passar o mouse para Baixar */
    }
    .download-button:active, .copy-button:active {
      background-color: #4CAF50; /* Verde para Baixar */
    }
    .copy-button:active {
      background-color: #1565C0; /* Azul para Copiar */
    }
    .button-container {
      display: flex;
      gap: 10px; /* Espaçamento horizontal entre os botões */
    }
    #search-bar {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>MyMIDIs!</h1>

  <input type="text" id="search-bar" oninput="filterMIDIs()" placeholder="Pesquisar MIDIs">

  <ul id="midi-list">
    <!-- Aqui serão adicionados os itens da lista dinamicamente -->
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const midiList = document.getElementById('midi-list');
      const searchBar = document.getElementById('search-bar');

      // Obter a lista de arquivos no repositório
      const response = await fetch('https://api.github.com/repos/DoggyOficial/midis/contents/');
      const midiFiles = await response.json();

      // Adicione os itens da lista dinamicamente
      midiFiles.forEach(async file => {
        if (file.type === 'file' && file.name.endsWith('.mid')) {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <span>${file.name}</span>
            <div class="button-container">
              <button class="download-button" onclick="downloadMidi('${file.name}')">Baixar</button>
              <button class="copy-button" onclick="copyMidiUrl('${file.name}', this)">Copiar</button>
            </div>
          `;
          midiList.appendChild(listItem);
        }
      });

      // Evento de clique no botão para copiar a URL
      window.copyMidiUrl = function (fileName, button) {
        const midiUrl = `https://DoggyOficial.github.io/midis/${fileName}`;
        navigator.clipboard.writeText(midiUrl).then(() => {
          button.innerText = 'Copiado';
          setTimeout(() => {
            button.innerText = 'Copiar';
          }, 1000);
        }).catch(err => {
          console.error('Erro ao copiar URL:', err);
        });
      };

      // Evento de clique no botão para baixar o MIDI
      window.downloadMidi = function (fileName) {
        const midiUrl = `https://DoggyOficial.github.io/midis/${fileName}`;
        const link = document.createElement('a');
        link.href = midiUrl;
        link.download = fileName;
        link.click();
      };

      // Função para filtrar MIDIs conforme a pesquisa
      window.filterMIDIs = function () {
        const searchTerm = searchBar.value.toLowerCase();
        const items = midiList.getElementsByTagName('li');

        for (const item of items) {
          const itemName = item.getElementsByTagName('span')[0].innerText.toLowerCase();
          if (itemName.includes(searchTerm)) {
            item.style.display = 'flex';
          } else {
            item.style.display = 'none';
          }
        }
      };
    });
  </script>

</body>
</html>
