<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="text-align:center; font-family: Arial;">Lista de MIDIs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #midi-list {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .download-button, .copy-button {
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      transition: background-color 0.5s;
    }
    .download-button:hover, .copy-button:hover {
      background-color: #ddd;
    }
    .download-button:active, .copy-button:active {
      background-color: #4CAF50; /* Verde para Baixar */
      color: white;
    }
    .copy-button:active {
      background-color: #3498db; /* Azul para Copiar */
      color: white;
    }
  </style>
</head>
<body>

  <h1>Lista de MIDIs</h1>

  <ul id="midi-list">
    <!-- Aqui serão adicionados os itens da lista dinamicamente -->
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const midiList = document.getElementById('midi-list');

      // Adicione aqui os nomes dos seus arquivos MIDI
      const midiFiles = [
        'arquivo1.mid',
        'arquivo2.mid',
        // Adicione mais arquivos conforme necessário
      ];

      // Adicione os itens da lista dinamicamente
      midiFiles.forEach(file => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${file}</span>
          <button class="download-button" onclick="downloadMidi('${file}')">Baixar</button>
          <button class="copy-button" onclick="copyMidiUrl('${file}')">Copiar</button>
        `;
        midiList.appendChild(listItem);
      });

      // Evento de clique no botão para copiar a URL
      window.copyMidiUrl = function (fileName) {
        const midiUrl = `https://DoggyOficial.github.io/midis/${fileName}`;
        navigator.clipboard.writeText(midiUrl).then(() => {
          setTimeout(() => alert('Copiado!'), 1000);
        }).catch(err => {
          console.error('Erro ao copiar URL:', err);
        });
      };

      // Evento de clique no botão para baixar o MIDI
      window.downloadMidi = function (fileName) {
        const midiUrl = `https://DoggyOficial.github.io/midis/${fileName}`;
        const link = document.createElement('a');
        link.href = midiUrl;
        link.download = fileName;
        link.click();
      };
    });
  </script>

</body>
</html>
